<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات عام</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .header {
            background-color: #247dbd;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        .action-buttons {
            margin: 20px;
            display: flex;
            justify-content: flex-end;
        }
        .action-buttons button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .cancel-btn {
            background-color: #e74c3c;
            color: #fff;
        }
        .save-btn {
            background-color: #2ecc71;
            color: #fff;
        }
        .options {
            margin: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            display: grid;
            gap: 10px;
        }
        .option {
            display: flex;
            align-items: center;
        }
        .option input {
            margin-left: 10px;
        }
        .input-box {
            margin: 20px;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            display: grid;
            gap: 10px;
        }
        .input-box select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="header">
    <div>
        <button onclick="location.href='#'"><i class="fa fa-arrow-right"></i> الذهاب إلى الموقع</button>
        <button onclick="location.href='#'"><i class="fa fa-question-circle"></i> المساعدة</button>
    </div>
</div>

<div class="action-buttons">
    <button class="cancel-btn">إلغاء</button>
    <button class="save-btn">حفظ</button>
</div>

<div class="options">
    <label class="option">
        <input type="checkbox"> إتاحة المخزون السالب
    </label>
    <label class="option">
        <input type="checkbox"> خيارات التسعيرة المتقدمة
    </label>
    <label class="option">
        <input type="checkbox"> تفعيل الطلبات المخزنية
    </label>
    <label class="option">
        <input type="checkbox"> تفعيل الأذونات المخزنية لفواتير المبيعات
    </label>
    <label class="option">
        <input type="checkbox"> تتبع المنتجات بواسطة الرقم المسلسل أو رقم الشحنة أو تاريخ الانتهاء
    </label>
    <label class="option">
        <input type="checkbox"> السماح بعناصر التتبع السالبة
    </label>
    <label class="option">
        <input type="checkbox"> إتاحة استخدام الوحدات المتعددة
    </label>
    <label class="option">
        <input type="checkbox"> حساب كمية الجرد حسب تاريخ الجرد
    </label>
    <label class="option">
        <input type="checkbox"> إتاحة نظام التجميعات والوحدات المركبة
    </label>
    <label class="option">
        <input type="checkbox"> إظهار الكمية الإجمالية المتوفرة في المخزن
    </label>
</div>

<div class="input-box">
    <label>الحساب الفرعي</label>
    <select>
        <option>من فضلك اختر</option>
    </select>

    <label>المستودع الافتراضي</label>
    <select>
        <option>من فضلك اختر</option>
    </select>

    <label>قائمة الأسعار الافتراضية</label>
    <select>
        <option>من فضلك اختر</option>
    </select>
</div>

</body>
</html>
