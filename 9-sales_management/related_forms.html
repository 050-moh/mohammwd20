<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النماذج ذات الصلة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
            background-color: #f4f4f9;
        }
        .top-bar {
            background-color: #007bff;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            padding: 20px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .search-bar input, .search-bar select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #0056b3;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .table th {
            background-color: #f1f1f1;
        }
        .empty-message {
            text-align: center;
            padding: 50px;
            color: #999;
        }
        .add-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="top-bar">
        <div class="left-buttons">
            <a href="#" style="color: white;">الذهاب إلى الموقع</a>
            <a href="#" style="color: white;">المساعدة</a>
        </div>
    </div>

    <!-- المحتوى -->
    <div class="container">
        <!-- زر إضافة نموذج مخصص -->
        <button class="add-btn" onclick="window.location.href='add_related_form.html'">أضف نموذج مخصص</button>

        <!-- شريط البحث -->
        <div class="search-bar">
            <input type="text" placeholder="إبحث بواسطة اسم النموذج المخصص أو المعرف">
            <select>
                <option>جميع الحالات</option>
            </select>
            <button>بحث</button>
            <button>إلغاء الفلتر</button>
        </div>

        <!-- جدول أو رسالة فارغة -->
        <div class="empty-message">
            لا يوجد نتائج بحث، حاول تغيير معايير البحث.
        </div>
    </div>

</body>
</html>
