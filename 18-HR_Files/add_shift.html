<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة وردية جديدة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
            background-color: #f4f4f9;
        }
        .top-bar {
            background-color: #007bff;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            padding: 20px;
        }
        .form-section {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h3 {
            font-size: 18px;
            color: #007bff;
            margin-bottom: 15px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }
        .form-row label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-row input, .form-row select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .toggle input[type="checkbox"] {
            width: 40px;
            height: 20px;
            appearance: none;
            background-color: #ccc;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
        }
        .toggle input[type="checkbox"]:checked {
            background-color: #28a745;
        }
        .toggle input[type="checkbox"]::before {
            content: '';
            width: 18px;
            height: 18px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 1px;
            transition: 0.3s;
        }
        .toggle input[type="checkbox"]:checked::before {
            transform: translateX(20px);
        }
        .save-btn, .cancel-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
        }
        .cancel-btn {
            background-color: #dc3545;
            color: white;
        }
        .switch {
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        .switch input:checked {
            background-color: #28a745;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="top-bar">
        <div class="left-buttons">
            <a href="#">الذهاب إلى الموقع</a>
            <a href="#">المساعدة</a>
        </div>
        <div>
            <button class="save-btn">حفظ</button>
            <button class="cancel-btn">إلغاء</button>
        </div>
    </div>

    <!-- المحتوى -->
    <div class="container">

        <!-- معلومات وردية -->
        <div class="form-section">
            <h3>معلومات وردية</h3>
            <div class="form-row">
                <div>
                    <label>الاسم *</label>
                    <input type="text" required>
                </div>
                <div>
                    <label>النوع *</label>
                    <select>
                        <option value="أساسي">أساسي</option>
                        <option value="إضافي">إضافي</option>
                    </select>
                </div>
            </div>
            <h3>أيام العمل</h3>
            <div class="form-row toggle">
                <label>السبت</label>
                <input type="checkbox" checked>
            </div>
            <div class="form-row toggle">
                <label>الأحد</label>
                <input type="checkbox" checked>
            </div>


            <div class="form-row toggle">
                <label>الاثنين</label>
                <input type="checkbox" checked>
            </div>
            <div class="form-row toggle">
                <label>الثلاثاء</label>
                <input type="checkbox" checked>
            </div>
            <div class="form-row toggle">
                <label>الأربعاء</label>
                <input type="checkbox" checked>
            </div>
            <div class="form-row toggle">
                <label>الخميس</label>
                <input type="checkbox" checked>
            </div>
            <div class="form-row toggle">
                <label>الجمعة</label>
                <input type="checkbox" checked>
            </div>
        </div>

        <!-- قواعد الحضور -->
        <div class="form-section">
            <h3>قواعد الحضور</h3>
            <div class="form-row">
                <div>
                    <label>بداية الوردية *</label>
                    <input type="time" value="09:00" required>
                </div>
                <div>
                    <label>نهاية الوردية *</label>
                    <input type="time" value="17:00" required>
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label>بداية تسجيل الدخول *</label>
                    <input type="time" value="07:00" required>
                </div>
                <div>
                    <label>نهاية تسجيل الدخول *</label>
                    <input type="time" value="11:00" required>
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label>بداية تسجيل الخروج *</label>
                    <input type="time" value="15:00" required>
                </div>
                <div>
                    <label>نهاية تسجيل الخروج *</label>
                    <input type="time" value="19:00" required>
                </div>
            </div>
            <div class="form-row">
                <label>فترة سماح التأخير *</label>
                <input type="number" value="15" required> دقائق
            </div>
        </div>

    </div>

</body>
</html>
